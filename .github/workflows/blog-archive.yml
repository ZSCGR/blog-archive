name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: run
      env:
        API_GITHUB_TOKEN: ${{ secrets.API_GITHUB_TOKEN }}
        OWNER: ${{ secrets.OWNER }}
        REPO: ${{ secrets.REPO }}
      run: cargo run
    - name: update readme
      run: | 
        cat README.md
        ls
        cd .. 
        ls
        cat README.md
      
  
